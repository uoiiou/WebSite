<div class="car">
    <div class="container_car">
        <div class="image">
            <img src="../../../www/bmacars/images/background/{image_name}" alt="{alt_name}" width="300" height="200">
        </div>
        <div class="car_info">
            <div class="container_header_info">
                <a class="mark">
                    {mark}
                </a>
            
                <a class="container_price">
                    <div class="rectangle">
                        <div class="price">
                            {price}
                        </div>
                    </div>
                </a>
            </div>
                
            <div class="container_footer_info">
                <div class="container_values">
                    <div class="style_title">
                        YEAR
                    </div>
            
                    <div class="style_value">
                        {year}
                    </div>
                </div>
                
                <div class="container_values">
                    <div class="style_title">
                        ENGINE
                    </div>
                
                    <div class="style_value">
                        {engine}
                    </div>
                </div>
                    
                <div class="container_values">
                    <div class="style_title">
                        FUEL TYPE
                    </div>
                    
                    <div class="style_value">
                        {fuel}  
                    </div>
                </div>
            </div>
                
            <div class="container_footer_info">
                <div class="container_values">
                    <div class="style_title">
                        BODY TYPE
                    </div>
                    
                    <div class="style_value">
                        {body_type}    
                    </div>
                </div>

                <div class="container_values">
                    <div class="style_title">
                          TRANSMISSION
                    </div>

                    <div class="style_value">
                        {transmission}
                    </div>
                </div>
            </div>

            <div class="button_add">
                <a class="button_text" href="#addtofavorite"> Add to favorite </a>
            </div>
        </div>
    </div>
</div>
